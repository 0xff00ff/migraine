<div class="container">
  <div class="header">
    header
  </div>
  <div class="body">
    <router-outlet></router-outlet>
  </div>
  <div class="add-button">
    <mat-icon fontIcon="add-circle" routerLink="/add"></mat-icon>
  </div>
  <div class="footer">
    <div routerLink="" (click)="page = ''" [className]="page == '' ? 'active' : ''">
        <mat-icon fontIcon="dashboard"></mat-icon>
    </div>
    <div routerLink="/records" (click)="page = 'records'" [className]="page == 'records' ? 'active' : ''">
        <mat-icon  fontIcon="list_alt"></mat-icon>
    </div>
    <div routerLink="/statistics" (click)="page = 'statistics'" [className]="page == 'statistics' ? 'active' : ''">
        <mat-icon fontIcon="equalizer"></mat-icon>
    </div>
  </div>
</div>
